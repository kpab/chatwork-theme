<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Themes for Chatwork</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <h1>Chatwork テーマ</h1>
        <div class="theme-selector">
            <div class="theme-card" data-theme="minimal-modern">
                <div class="theme-preview minimal-modern-preview"></div>
                <h3>Minimal Modern</h3>
                <p>モダンな薄色系</p>
            </div>
            <div class="theme-card" data-theme="lavender-purple">
                <div class="theme-preview lavender-purple-preview"></div>
                <h3>Lavender Purple</h3>
                <p>ラベンダー紫</p>
            </div>
            <div class="theme-card" data-theme="ruby-red">
                <div class="theme-preview ruby-red-preview"></div>
                <h3>Ruby Red</h3>
                <p>ルビー赤</p>
            </div>
            <div class="theme-card" data-theme="teal-turquoise">
                <div class="theme-preview teal-turquoise-preview"></div>
                <h3>Teal Turquoise</h3>
                <p>ティールグリーン</p>
            </div>

            <div class="theme-card" data-theme="ocean-blue">
                <div class="theme-preview ocean-blue-preview"></div>
                <h3>Ocean Blue</h3>
                <p>青基調</p>
            </div>
            <div class="theme-card" data-theme="nature-green">
                <div class="theme-preview nature-green-preview"></div>
                <h3>Nature Green</h3>
                <p>緑基調</p>
            </div>
            <div class="theme-card" data-theme="warm-comfort">
                <div class="theme-preview warm-comfort-preview"></div>
                <h3>Warm Comfort</h3>
                <p>暖色系</p>
            </div>
            <div class="theme-card" data-theme="sakura-pink">
                <div class="theme-preview sakura-pink-preview"></div>
                <h3>Sakura Pink</h3>
                <p>桜ピンク</p>
            </div>

        </div>
        <div class="footer">
            <p>非公式拡張機能 v1.0.0</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
